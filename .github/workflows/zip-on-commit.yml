name: Build ZIP

on:
  push:
    branches:
      - main

jobs:
  zip:
    if: contains(github.event.head_commit.message, '[zip]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from VERSION file
        id: read_version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          DATE=$(date +"%Y-%m-%d-%H-%M-%S")
          ZIP_NAME="HollowEngine-Special_Rig-v${VERSION}-${DATE}.zip"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "zip_name=${ZIP_NAME}" >> $GITHUB_OUTPUT

      - name: Create ZIP archive
        run: |
          zip -r "${{ steps.read_version.outputs.zip_name }}" . \
            -x ".git/*" \
            -x "__pycache__/*" \
            -x ".github/workflows/*"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.read_version.outputs.version }}"
          name: "Release v${{ steps.read_version.outputs.version }}"
          body: "Автоматическая сборка от ${{ github.actor }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.read_version.outputs.zip_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
